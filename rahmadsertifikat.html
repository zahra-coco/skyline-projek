<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuansa Fried Chicken</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #a8cc57, #f4a43a);
      }
      header {
        background-color: #3b7d29;
        color: white;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .logo {
        font-size: 26px;
        font-weight: bold;
      }
      .logo small {
        display: block;
        font-size: 14px;
        font-weight: normal;
      }
      .ribbon {
        width: 100%;
        height: 10px;
        background: linear-gradient(to bottom, #ffde17 50%, #3b7d29 50%);
      }
      nav {
        background-color: #c7e26a;
        display: flex;
        justify-content: center;
        padding: 10px;
        gap: 10px;
      }
      nav a {
        text-decoration: none;
        color: black;
        background-color: #f6f6f6;
        padding: 8px 16px;
        border-radius: 20px;
        font-weight: bold;
      }
      nav a:hover {
        background-color: #ffcc00;
      }
      .main-content {
        display: flex;
        justify-content: space-around;
        align-items: flex-start;
        padding: 40px 20px;
        flex-wrap: wrap;
      }
      .profile-box {
        width: 300px;
        background-color: #9dcb51;
        padding: 20px;
        border-radius: 15px;
        text-align: center;
      }
      .profile-box img {
        width: 180px;
        height: 180px;
        object-fit: cover;
        border-radius: 50%;
        border: 4px solid #000;
      }
      .profile-box h3 {
        margin-top: 15px;
        color: #333;
      }
      .sertifikat-box {
        max-width: 600px;
        padding: 20px;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .sertifikat-box img {
        width: 100%;
        border: 5px solid #007bff;
        border-radius: 10px;
      }
      footer {
        background-color: #2c6623;
        color: white;
        display: flex;
        justify-content: space-between;
        padding: 20px;
        flex-wrap: wrap;
      }
      footer div {
        width: 30%;
      }
      footer p {
        margin: 8px 0;
      }
      footer .social-icons a {
        color: white;
        margin-right: 10px;
        font-size: 18px;
      }
      @media screen and (max-width: 768px) {
        .main-content {
          flex-direction: column;
          align-items: center;
        }
        footer div {
          width: 100%;
          margin-bottom: 20px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">Nuansa <br /><small>Fried Chicken</small></div>
    </header>
    <div class="ribbon"></div>
    <nav>
      <a href="home.html">Home</a>
      <a href="rahmadaboutme.html">About me</a>
      <a href="rahmadpengalaman.html">Pengalaman</a>
      <a href="rahmadkemampuan.html">Kemampuan</a>
      <a href="rahmadsertifikat.html">Sertifikat</a>
      <a href="rahmadkontak.html">Kontak</a>
    </nav>

    <section id="sertifikat" class="main-content">
      <div class="profile-box">
        <img src="images/rahmad.jpeg" alt="Foto Rahmad" />
        <h3>Rahmad cahyo.s</h3>
      </div>
      <div class="sertifikat-box">
        <img src="images/rahmadjs.png" alt="Sertifikat Javascript" />
      </div>
    </section>

    <footer>
      <div>
        <p><strong>"Geprek Aja Dulu, Urusan Diet Belakangan!"</strong></p>
        <p>Nuansa Fried Chicken</p>
      </div>
      <div>
        <strong>Alamat</strong><br />
        Jl. Raya Pematang Lingkungan, RT.04/RW.10, Palulo, Nglelok,<br />
        Kec. Nglelok, Kabupaten Blitar, Jawa Timur
      </div>
      <div>
        <strong>Hubungi Kami</strong><br />
        <a href="tel:081511481184" style="color: white">0815-1148-1184</a>
        <div class="social-icons">
          <a
            href="https://www.facebook.com/p/Nuansa-Friedchicken-61555325495927/"
            ><i class="fab fa-facebook"></i
          ></a>
          <a href="https://www.instagram.com/nuansa.friedchicken24/"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
      </div>
    </footer>
  </body>
</html>
